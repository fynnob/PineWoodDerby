<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inspection â€” Pinewood Derby</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>

<nav class="top-nav">
  <span class="brand">ğŸï¸ Derby</span>
  <a href="index.html">Hub</a>
  <a href="inspection.html" class="active">Inspection</a>
  <a href="track.html">Track</a>
  <a href="results.html">Officials</a>
  <a href="cars.html">Cars</a>
</nav>

<div class="container">

  <!-- Tally bar -->
  <div class="status-bar" id="tallyBar" style="grid-template-columns: repeat(3, 1fr)">
    <div class="stat-item">
      <div class="stat-val" id="tallyLegal">â€”</div>
      <div class="stat-label">âœ… Legal</div>
    </div>
    <div class="stat-item">
      <div class="stat-val" id="tallyIllegal">â€”</div>
      <div class="stat-label">âŒ Not Legal</div>
    </div>
    <div class="stat-item">
      <div class="stat-val" id="tallyPending">â€”</div>
      <div class="stat-label">â³ Pending</div>
    </div>
  </div>

  <!-- Scanner card -->
  <div class="card">
    <div class="card-title">Scan Family QR Code</div>
    <div id="reader" style="border-radius:10px; overflow:hidden;"></div>
    <p style="text-align:center; margin:12px 0 8px; color:var(--muted); font-size:0.85rem;">â€” or enter token manually â€”</p>
    <div style="display:flex; gap:8px;">
      <input type="text" id="tokenInput" placeholder="Paste tokenâ€¦" style="margin:0; flex:1;" />
      <button class="btn btn-primary" id="lookupBtn">Look Up</button>
    </div>
  </div>

  <!-- Family cars panel (hidden until a token is scanned) -->
  <div class="card" id="familyCard" style="display:none;">
    <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:12px;">
      <div class="card-title" style="margin:0;">Family Cars</div>
      <button class="btn btn-ghost" id="clearBtn" style="padding:6px 14px; font-size:0.85rem;">Clear âœ•</button>
    </div>
    <div id="carList"></div>
  </div>

</div>

<!-- Delete confirmation -->
<div class="confirm-overlay" id="confirmOverlay">
  <div class="confirm-box">
    <h3>Delete Car?</h3>
    <p id="confirmMsg">This cannot be undone. The car number will not be reused.</p>
    <div class="confirm-btns">
      <button class="btn btn-ghost btn-full" onclick="closeConfirm()">Cancel</button>
      <button class="btn btn-danger btn-full" id="confirmDeleteBtn">Delete</button>
    </div>
  </div>
</div>

<div id="toast"></div>

<script src="../config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
<script>
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // â”€â”€ debounce state â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let lastToken   = null;
  let lastScanAt  = 0;
  const DEBOUNCE  = 3000; // ms â€” ignore same token for 3 s after scan

  function toast(msg, ok = true) {
    const el = document.getElementById('toast');
    el.textContent = msg;
    el.className   = ok ? 'show ok' : 'show err';
    setTimeout(() => el.className = '', 3000);
  }

  // â”€â”€ QR scanner (runs forever, never stops) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const scanner = new Html5Qrcode('reader');
  scanner.start(
    { facingMode: 'environment' },
    { fps: 10, qrbox: { width: 240, height: 240 } },
    token => {
      const now = Date.now();
      if (token === lastToken && now - lastScanAt < DEBOUNCE) return; // debounce
      lastToken  = token;
      lastScanAt = now;
      lookupToken(token.trim());
    },
    () => {} // ignore per-frame errors
  ).catch(err => {
    document.getElementById('reader').innerHTML =
      `<p style="color:var(--muted);font-size:0.85rem;padding:12px;">Camera unavailable â€” use manual entry. (${err.message})</p>`;
  });

  // â”€â”€ Token lookup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  document.getElementById('lookupBtn').addEventListener('click', () => {
    const t = document.getElementById('tokenInput').value.trim();
    if (t) { lastToken = t; lastScanAt = Date.now(); lookupToken(t); }
  });
  document.getElementById('tokenInput').addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      const t = e.target.value.trim();
      if (t) { lastToken = t; lastScanAt = Date.now(); lookupToken(t); }
    }
  });

  async function lookupToken(token) {
    const { data: cars, error } = await sb
      .from('cars')
      .select('*')
      .eq('device_token', token)
      .order('car_number');

    if (error || !cars?.length) {
      toast('No cars found for that QR code.', false);
      return;
    }

    document.getElementById('tokenInput').value = '';
    showFamilyCars(cars);
    loadTally();
  }

  function showFamilyCars(cars) {
    const list = document.getElementById('carList');
    list.innerHTML = cars.map(car => `
      <div class="insp-car-row" id="row_${car.id}">
        <div class="insp-info">
          <div class="insp-num">#${car.car_number}</div>
          <div class="insp-name">${car.kid_name}</div>
          <span class="badge badge-${car.legal_status}" id="badge_${car.id}">
            ${statusLabel(car.legal_status)}
          </span>
          <button class="btn btn-ghost btn-sm" style="margin-top:8px;border-color:var(--danger);color:var(--danger);min-height:34px;padding:0 10px;font-size:0.78rem;"
                  onclick="askDelete('${car.id}', '#${car.car_number} ${car.kid_name}')">Delete</button>
        </div>
        <div class="insp-btns" style="display:flex;gap:8px;flex-shrink:0;">
          <button class="insp-toggle-btn legal ${car.legal_status === 'legal' ? 'active' : ''}"
                  id="legal_${car.id}"
                  onclick="setStatus('${car.id}', 'legal')">&#10003; Legal</button>
          <button class="insp-toggle-btn illegal ${car.legal_status === 'not_legal' ? 'active' : ''}"
                  id="illegal_${car.id}"
                  onclick="setStatus('${car.id}', 'not_legal')">&#10007; Not Legal</button>
        </div>
      </div>
    `).join('');
    document.getElementById('familyCard').style.display = 'block';
    document.getElementById('familyCard').scrollIntoView({ behavior: 'smooth', block: 'start' });
  }

  function statusLabel(s) {
    return s === 'legal' ? 'âœ… Legal' : s === 'not_legal' ? 'âŒ Not Legal' : 'â³ Pending';
  }

  function applyStatusUI(carId, status) {
    const badge = document.getElementById('badge_' + carId);
    if (badge) { badge.className = `badge badge-${status}`; badge.textContent = statusLabel(status); }
    const lBtn = document.getElementById('legal_'   + carId);
    const iBtn = document.getElementById('illegal_' + carId);
    if (lBtn) lBtn.classList.toggle('active', status === 'legal');
    if (iBtn) iBtn.classList.toggle('active', status === 'not_legal');
  }

  async function setStatus(carId, status) {
    const { error } = await sb.from('cars').update({ legal_status: status }).eq('id', carId);
    if (error) { toast('Update failed: ' + error.message, false); return; }
    applyStatusUI(carId, status);
    toast(status === 'legal' ? 'âœ… Marked Legal' : 'âŒ Marked Not Legal');
    loadTally();
  }

  // â”€â”€ Delete car â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let _pendingDeleteId = null;

  function askDelete(carId, label) {
    _pendingDeleteId = carId;
    document.getElementById('confirmMsg').textContent =
      `Delete ${label}? This cannot be undone. The car number will not be reused.`;
    document.getElementById('confirmOverlay').classList.add('open');
  }

  function closeConfirm() {
    _pendingDeleteId = null;
    document.getElementById('confirmOverlay').classList.remove('open');
  }

  document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
    if (!_pendingDeleteId) return;
    const id = _pendingDeleteId;
    closeConfirm();
    const { error } = await sb.from('cars').delete().eq('id', id);
    if (error) { toast('Delete failed: ' + error.message, false); return; }
    const row = document.getElementById('row_' + id);
    if (row) row.remove();
    toast('Car deleted.');
    loadTally();
  });

  // â”€â”€ Realtime: reflect changes from other devices â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  sb.channel('insp-cars')
    .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'cars' }, payload => {
      applyStatusUI(payload.new.id, payload.new.legal_status);
      loadTally();
    })
    .subscribe();

  document.getElementById('clearBtn').addEventListener('click', () => {
    document.getElementById('familyCard').style.display = 'none';
    document.getElementById('carList').innerHTML = '';
    lastToken  = null;
    lastScanAt = 0;
  });

  async function loadTally() {
    const { data } = await sb.from('cars').select('legal_status');
    if (!data) return;
    document.getElementById('tallyLegal').textContent   = data.filter(c => c.legal_status === 'legal').length;
    document.getElementById('tallyIllegal').textContent = data.filter(c => c.legal_status === 'not_legal').length;
    document.getElementById('tallyPending').textContent = data.filter(c => c.legal_status === 'pending').length;
  }

  // â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  loadTally();
</script>
</body>
</html>
